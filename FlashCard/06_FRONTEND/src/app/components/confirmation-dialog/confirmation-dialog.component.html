<div class="dialog-container">
    <h1 class="dialog-title" mat-dialog-title>{{ data.title }}</h1>
    <div class="dialog-message" mat-dialog-content>
      <p>{{ data.message }}</p>
    </div>
    <div class="dialog-actions" mat-dialog-actions>
      <button mat-button class="cancel-button" (click)="onCancelClick()">Cancel</button>
      <button mat-button class="confirm-button" (click)="onConfirmClick()">Confirm</button>
    </div>
  </div>
