<div class="header">
    <div class="demo_title">
        <h2>Home</h2>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search..." class="search-input" #searchInput>
        <button class="search-btn" (click)="search(searchInput.value)"><i class="fas fa-search"></i></button>
    </div>
    <div class="user-profile">
        <div class="profile-circle" (click)="openProfile()">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
</div>
