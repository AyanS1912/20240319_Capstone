<div style="text-align: center; margin-top: 20px">
    <h2 class="form-title">
        FlashMastery
    </h2>
</div>

<main class="mainBody">

    <div class="formData">
        <h3 class="page-title ">
            {{title}}
        </h3>
        <form [formGroup]="flashcardForm">

            <div style="width: 100%;">
                <input type="text" class="customInputField" formControlName="tags" placeholder="Add Tags"
                (blur)="onBlur('tags')" (focus)="onFocus('tags')" />
            </div>
            <div class="error-block" *ngIf="flashcardForm.controls.tags.invalid && (flashcardForm.controls.tags.dirty || flashcardForm.controls.tags.touched)"
                >
                <div class="error-message" *ngIf="flashcardForm.controls.tags.errors?.['required']">Tags are required.</div>
                <div class="error-message" *ngIf="flashcardForm.controls.tags.errors?.['minlength']">Tags must be at least 3 character
                    long.
                </div>
                <div class="error-message" *ngIf="flashcardForm.controls.tags.errors?.['maxlength']">Tags cannot exceed 10 characters.
                </div>
                <div class="error-message" *ngIf="flashcardForm.controls.tags.errors?.['pattern']">Tags can only contain alphanumeric
                    characters and commas.</div>
            </div>

            <select style="width: 100%;" class="dropdown" formControlName="visibility" (blur)="onBlur('visibility')"
                (focus)="onFocus('visibility')">
                <option value="" disabled selected>Select Visibility State</option>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
            <div *ngIf="flashcardForm.controls.visibility.invalid && (flashcardForm.controls.visibility.dirty || flashcardForm.controls.visibility.touched)"
                class="error-block">
                <div class="error-message" *ngIf="flashcardForm.controls.visibility.errors?.['required']">Visibility state is required.
                </div>
            </div>

            <select style="width: 100%;" class="dropdown" formControlName="deckName" (blur)="onBlur('deckName')"
                (focus)="onFocus('deckName')">
                <option value="" disabled selected>Select Deck to Add</option>
                <option *ngFor="let deck of decks" [value]="deck._id">{{ deck.name }}</option>
            </select>
            <div *ngIf="flashcardForm.controls.deckName.invalid && (flashcardForm.controls.deckName.dirty || flashcardForm.controls.deckName.touched)"
                class="error-block">
                <div class="error-message" *ngIf="flashcardForm.controls.deckName.errors?.['required']">Please select a deck to add.</div>
            </div>


        </form>

        <br>
        
        <editor apiKey="9npfszuuth1huubd8fpzs5hxx40ff5tgte871awbj9uhdcea" [init]="editorConfig" [(ngModel)]="frontText">
        </editor>
        <br>
        <editor  apiKey="9npfszuuth1huubd8fpzs5hxx40ff5tgte871awbj9uhdcea" [init]="editorConfig" [(ngModel)]="backText">
        </editor>

        <br>
        <button [disabled]="!flashcardForm.valid" type="submit" class="shadow-button" (click)="onSubmit()">{{ buttonLabel }}</button>

        <br>

    </div>


</main>
