<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App - user-profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <link rel="stylesheet" href="./user_profile.css">
    </link>
    <script src="https://kit.fontawesome.com/b268650ca8.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="wrapper">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-tachograph-digital"></i> View Decks</a></li>
                <li><a href="#"><i class="fa-regular fa-square-plus"></i> Create Deck</a></li>
                <li><a href="#"><i class="fa-solid fa-tachograph-digital"></i> View FlashCard</a></li>
                <li><a href="#"><i class="fa-regular fa-square-plus"></i> Create FlashCard</a></li>

            </ul>
            <div class="log_out">

                <hr class="sidebar-hr"> <!-- Horizontal line -->
                <a href="#">
                    <span class="material-symbols-outlined">
                        move_item
                    </span> Sign Out
                </a>

            </div>
        </div>
        <div class="main_content">
            <div class="header">
                <div class="demo_title">
                    <h6>My Profile</h6>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                    <div class="profile-circle">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-dropdown">
                        <a href="#">Show my profile</a>
                    </div>

                </div>
            </div>
            <div class="info">
                <div class="home-main">
                    <div class=" home-main__split--left">
                        <div class="top-left">

                        </div>
                        <div class="bottom-left">
                            <div class="user-details">
                                <div class="user-icon">
                                    <!-- User icon goes here -->
                                </div>
                                <div class="user-info">
                                    <h2>User Name</h2>
                                    <p>Email Address</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class=" home-main__split--right">
                        <div class="details-container">
                            <div class="detail">
                                <span class="detail-label">Detail 1:</span>
                                <span class="detail-value">Value 1</span>
                                <div class="button-container">
                                    <button class="edit-button"><span class="material-symbols-outlined">
                                        edit
                                    </span></button>
                                <button class="delete-button"><span class="material-symbols-outlined">
                                        delete
                                    </span></button>
                                </div>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Detail 2:</span>
                                <span class="detail-value">Value 2 </span>
                                <div class="button-container">
                                    <button class="edit-button"><span class="material-symbols-outlined">
                                            edit
                                        </span></button>
                                    <button class="delete-button"><span class="material-symbols-outlined">
                                            delete
                                        </span></button>
                                </div>
                            </div>
                            <!-- Add more details as needed -->
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
