<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Flashcards</title>
    <link rel="stylesheet" href="./create_fc.css">
</head>

<body>
    <div style="text-align: center; margin-top: 20px">
        <h2 style="
          color: #292c44;
          font-size: 24px;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 8px;
          word-spacing: 10px;
          margin-bottom: 5px;
        ">
            FlashMastery
        </h2>
    </div>

    <main class="mainBody">
        <!-- LEFT SIDE -->
        <div class="propertyForm">
            <h3 style="color: #292c44; font-size: 20px; font-weight: 600; padding: auto">
                Create your Flashcard
            </h3>

            <input type="text" class="customInputField" name="Tags" placeholder="Add Tags" />
            <input type="text" class="customInputField" name="FrontText" placeholder="Front Text Content" />
            <input type="text" class="customInputField" name="BackText" placeholder="Back Text Content" />

            <h3 style="
            color: #292c44;
            font-size: 20px;
            font-weight: 600;
            padding-top: 10px;
            padding-bottom: 0px;
            left : 0px;
          ">
                Visibility
            </h3>
            <!-- Visibility Dropdown -->
            <select class="dropdown" name="state" required">
                <option value="" disabled selected>Select Visibility State</option>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
            <button class="shadow-button">Create/Update and Save</button>
        </div>

    </main>
</body>

</html>
