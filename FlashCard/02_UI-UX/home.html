<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <a href="#" class="brand-logo">NAME</a>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="search-bar">
                        <input type="text" placeholder="Search Decks">
                        <button type="button"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="user-dropdown">
                        <button type="button" class="dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> My Decks  <i class="fas fa-caret-down"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">Flashcard Basics</a></li>
                            <li><a href="#" class="dropdown-item">Global Economics</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item">View Decks</a></li>
                            <li><a href="#" class="dropdown-item">Edit Decks</a></li>
                            <li><a href="#" class="dropdown-item">Create Flashcards</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <aside class="col-md-3 col-sm-4 col-xs-12">
                <div class="user-profile">
                    <h4>Personal account</h4>
                    <p>Username</p>
                </div>
                <nav class="nav flex-column">
                    <a href="#" class="nav-link active">My Decks</a>
                    <a href="#" class="nav-link">Public Decks</a>
                    <a href="#" class="nav-link">Joined Decks</a>
                </nav>
            </aside>
            <section class="col-md-9 col-sm-8 col-xs-12">
                <h2>Your Decks</h2>
                <div class="card-deck">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Flashcard Basics</h5>
                            <p class="card-text">Public</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 67%;" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100">67%</div>
                            </div>
                            <div class="card-actions">
                                <a href="#" class="btn btn-primary">Edit Flashcards</a>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Global Economics</h5>
                            <p class="card-text">Reviewing</p>
